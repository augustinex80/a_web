{% load static %}
{% block script %}
{% endblock %}

<nav class="navbar top-navbar" id="top-navbar">
  <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
              Augustine's Web
          </div>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li><a href="/" class="{% if home %}active{% endif %}">Home</a></li>
              <li><a href="{% url 'post:list' %}" class="{% if blog %}active{% endif %}">Blog</a></li>
              <li><a href="{% url 'tag:tags_list' %}" class="{% if tag %}active{% endif %}">Tags</a></li>
          </ul>
            <form class="navbar-form navbar-right" action="{% url 'post:list' %}" role="search">
              <div class="form-group">
                <input id="search_input" name="q"  type="text"
                       class="form-control"
                       placeholder="Search for..."
                       value="{% if request.GET.q %}{{ request.GET.q }}{% endif %}"
                >
              </div>
              <button type="submit" class="btn btn-default">Go!</button>
            </form>
      </div>
  </div>
</nav>
